<!-- web/index.html -->
<!DOCTYPE html>
<html>

<head>
  <!-- Add these meta tags for Microsoft authentication -->
  <base href="/"> <meta charset="UTF-8">
  <meta name="ms-client-id" content="YOUR_CLIENT_ID" />
  <meta name="ms-redirect-uri" content="http://localhost:3000/auth.html" />

  <!-- Your existing head content -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Banking Committee Meeting Scheduler">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="committee_meeting">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Committee Meeting Scheduler</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Add this script for handling Microsoft authentication -->
  <script>
    window.addEventListener('message', function (event) {
      if (event.data.type === 'ms_auth') {
        // Handle the authentication response
        if (event.data.access_token) {
          // Store the token or pass it to Flutter
          window.flutterWebAuth = {
            token: event.data.access_token
          };
        }
      }
    });


  </script>

  <script>
    const serviceWorkerVersion = '1'; // Start with 1 and increment as needed
  </script>

  <!-- Your existing body content -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function (ev) {
      {{flutter_js}}
      {{flutter_build_config}}
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

</body>

</html>

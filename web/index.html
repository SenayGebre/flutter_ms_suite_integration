<head>

  <!-- Your existing head content -->

  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Favicon -->

  <title>Committee Meeting Scheduler</title>

<body>
  <!-- Add this script for handling Microsoft authentication -->
  <script>
    window.addEventListener('message', function (event) {
      if (event.data.type === 'ms_auth') {
        // Handle the authentication response
        if (event.data.access_token) {
          // Store the token or pass it to Flutter
          window.flutterWebAuth = {
            token: event.data.access_token
          };
        }
      }
    });


  </script>

  <script>
    const serviceWorkerVersion = '1'; // Start with 1 and increment as needed
  </script>

  <!-- Your existing body content -->
  <script src="flutter.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

</body>

</html>
